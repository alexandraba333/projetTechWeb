<div class = "main">
  <div class = "leftSection">

    <div class="gameName">
      <h1>Jeu 4 : I-Mot</h1>
    </div>

    <div class="gameBody">
      <ng-container *ngIf="(jeu_4$ | async) as jeu_4">
        <div class="gameCorps">
          <div class="gameImage">
            <img src="{{ jeu_4.image }}" alt="Premier niveau" height=200 width=300>
          </div>
          <div class="textBox">
            <mat-form-field class="example-full-width">
              <mat-label>Saisissez votre réponse ici...</mat-label>
              <input type="text" [(ngModel)]="choisie" matInput value="Sushi" [disabled]="validationEffectuee">
            </mat-form-field>
          </div>
          <epf-reponse [nb_jeu]="4" [optionChoisi]=choisie [index]="jeu_4.id" (response)="onResponse($event)"></epf-reponse>
        </div>

        <div class="validationSection">
          <div class="validationButton">
            <button mat-raised-button color="warn" class="mat-raised-button" (click)="Validation()">Valider</button>
          </div>
          <div class="validationResponse">
            <h4 *ngIf="responseBack"> {{valider}}</h4>
          </div>
        </div>
        <div class="submitButton">
          <button mat-raised-button color="warn" class="mat-raised-button" (click)="redirectToNextPage()">{{valeurBouton}}</button>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="rightSection">
    <div class="regles">
      <h1>Règles du jeu</h1>
      <p>Le but du jeu est de trouver le mot correspondant à l'image.</p>
    </div>
  </div>
</div>
