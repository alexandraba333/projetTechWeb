<div class = "main">
  <div class = "leftSection">

    <div class="gameName">
      <h1>Jeu 2 : I-Mot</h1>
    </div>

    <div class="gameBody">
      <ng-container *ngIf="(jeu_2$ | async) as jeu_2">
        <div class="gameCorps">
          <div class="gameQuestion">
            <h3>{{ jeu_2.question }}</h3>
          </div>
          <div class="gameButtons">
            <button mat-raised-button color="warn" class="mat-raised-button" class="gameButtons1" (click)="onOptionSelected(jeu_2.option1)" [disabled]="validationEffectuee">{{ jeu_2.option1 }}</button>
            <button mat-raised-button color="warn" class="mat-raised-button" class="gameButtons2" (click)="onOptionSelected(jeu_2.option2)" [disabled]="validationEffectuee">{{ jeu_2.option2 }}</button>
            <button mat-raised-button color="warn" class="mat-raised-button" class="gameButtons3" (click)="onOptionSelected(jeu_2.option3)" [disabled]="validationEffectuee">{{ jeu_2.option3 }}</button>
            <epf-reponse [nb_jeu]="2" [optionChoisi]=choisie [index]="jeu_2.id" (response)="onResponse($event)"></epf-reponse>
          </div>
        </div>

        <div class="response-box">
          <h5>Vous avez choisi le mot : {{choisie}}</h5>
        </div>

        <div class="validationSection">
          <div>
            <button mat-raised-button color="warn" class="mat-raised-button" (click)="Validation()">Valider</button>
          </div>
          <div>
            <h4 class="validationResponse" *ngIf="responseBack">{{valider}}</h4>
          </div>
        </div>
        <div class="submitButton">
          <button mat-raised-button color="warn" class="mat-raised-button" (click)="redirectToNextPage()">{{valeurBouton}}</button>
        </div>

      </ng-container>
    </div>
  </div>
  <div class="rightSection">
    <div class="regles">
      <h1>RÃ¨gles du jeu</h1>
        <p>Le but du jeu est de trouver le morceau manquant du mot.</p>
    </div>
  </div>
</div>
