<div class="main">
  <div class = "leftSection">
    <div class="gameName">
      <h1>Jeu 1 : I-Mot</h1>
    </div>
    <div class="gameBody">
      <ng-container *ngIf="(jeu_1$ | async) as jeu_1">
        <div class="gameCorps">
          <div class="gameImage">
            <img src="{{ jeu_1.image }}" alt="Premier niveau">
          </div>
          <div class="gameButtons">
            <button mat-raised-button color="warn" class="mat-raised-button gameButton" class="gameButtons1" (click)="onOptionSelected(jeu_1.option1)" [disabled]="validationEffectuee">{{ jeu_1.option1 }}</button>
            <button mat-raised-button color="warn" class="mat-raised-button" class="gameButtons2" (click)="onOptionSelected(jeu_1.option2)" [disabled]="validationEffectuee">{{ jeu_1.option2 }}</button>
            <button mat-raised-button color="warn" class="mat-raised-button" class="gameButtons3" (click)="onOptionSelected(jeu_1.option3)" [disabled]="validationEffectuee">{{ jeu_1.option3 }}</button>
            <epf-reponse [nb_jeu]="1" [optionChoisi]=choisie [index]="jeu_1.id" (response)="onResponse($event)"></epf-reponse>
          </div>
        </div>

        <div class="response-box">
          <h5>Vous avez choisi le mot : {{choisie}}</h5>
        </div>

        <div class="validationSection">
          <div class="validationButton">
            <button mat-raised-button color="warn" class="mat-raised-button" (click)="Validation()">Valider</button>
          </div>
          <div class="validationResponse">
            <h4 *ngIf="responseBack">{{valider}}</h4>
          </div>
        </div>
        <div class="submitButton">
          <button mat-raised-button color="warn" class="mat-raised-button" (click)="redirectToNextPage()">{{valeurBouton}}</button>
        </div>
      </ng-container>
    </div>

  </div>
  <div class="rightSection">
    <div class="regles">
      <h1>Règles du jeu</h1>
      <p>Le but du jeu est de trouver le mot correspondant à l'image.</p>
    </div>
  </div>
</div>
